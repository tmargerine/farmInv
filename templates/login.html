{% extends "template.html" %}
{% block content %}
	<h2>Welcome to the Flask Blog!</h2>
	<h3>Please login to access your blog.</h3>
		<form method="POST" action="">
			{{ form.csrf_token }}
			<p>{{ form.name.label }}: {{ form.name }}&nbsp;&nbsp;{{ form.password.label }}: {{ form.password }}&nbsp;&nbsp;<input type="submit" value="Submit"></p>
		</form>
		<br/>
		<p><em>Need an account? </em><a href="/register">Signup!</a></p>
		
{% endblock %}
